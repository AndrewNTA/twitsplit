<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.dd855970.css">
  <title>TwitSplit</title>
<script src="/styles.dd855970.js"></script></head>

<body>
  <div class="container">
    <h1 class="text-center pt-4">TWIT_SPLIT</h1>
    <div class="row pt-5 pb-5">
      <form id="chatForm" class="form-inline col-12">
        <input type="text" class="form-control col-md-10 col-sm-12" id="messageInput" name="msg" placeholder="Enter your message">
        <button type="submit" class="btn btn-primary col-md-2">Submit</button>
      </form>
      <div id="errorMessage" class="w-100"></div>
    </div>

    <div class="show-message">
      <button id="btnClearMsg" class="btn btn-danger">
        Clear all message
      </button>
      <h3 class="mt-3">All messages:</h3>
      <div id="listMessages"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js"></script>
  <script src="/utils.2d7aa781.js"></script>
  <script src="/src.a2b27638.js"></script>
</body>

</html>
